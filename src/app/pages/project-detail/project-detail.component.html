<nz-content style="margin:0 16px;">
    <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item routerLink="/sourceproject">源相册管理</nz-breadcrumb-item>
        <nz-breadcrumb-item routerLink="/sprettyproject/projectdetailt/">相册详情</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div style="padding:24px; background: #fff; min-height: 950px;">
        <div style="display: block">
            <button nz-button [nzSize]="size" nzType="default"  >上传照片</button>
        </div>

        <div class="projeclist">
            <nz-list
                    [nzDataSource]="data"
                    [nzRenderItem]="item"
                    [nzGrid]="{gutter: 24, xs: 24, sm: 24, md: 12, lg: 12, xl: 6 , xxl: 4}">
                <ng-template #item let-item>
                    <nz-list-item [nzContent]="nzContent">
                        <ng-template #nzContent>

                        </ng-template>
                    </nz-list-item>
                </ng-template>
            </nz-list>


        </div>

    </div>
</nz-content>
